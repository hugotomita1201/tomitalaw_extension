<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TomitaLaw AI Extension</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Header with Logo -->
    <div class="header">
      <img src="../icons/icon128.png" alt="TomitaLaw Logo" class="header-logo">
      <h1>TomitaLaw AI Extension</h1>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <!-- Tabs will be dynamically generated here -->
    </div>

    <!-- Tab Content Area -->
    <div class="tab-content">
      <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Status/Notification Area -->
    <div class="status-bar">
      <div id="status-message" class="status-message"></div>
    </div>
  </div>

  <!-- Module-specific UI templates will be loaded dynamically -->
  <div id="module-templates" style="display: none;">
    <!-- DS-160 Template -->
    <template id="ds160-template">
      <div class="module-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <span class="icon" id="ds160-icon"></span>
              DS-160 Form Auto-Filler
            </h2>
            <p class="card-description">Auto-fill DS-160 visa application forms</p>
          </div>
        
          <div class="card-content">
            <!-- Data Input Section -->
            <div id="ds160DataInputSection">
              <label for="ds160-data" class="label">Paste Extracted Data (JSON format):</label>
              <textarea id="ds160-data" class="textarea" placeholder='Paste the JSON data from the web app here...

Example format:
{
  "personal": {
    "givenName": "John",
    "surname": "Smith",
    "dateOfBirth": "1990-01-15"
  },
  "passport": {
    "passportNumber": "AB123456"
  }
}' rows="10"></textarea>
          
              <div class="flex gap-2 mt-4">
                <button class="btn btn-primary" id="ds160-load">
                  <span class="icon-sm" id="ds160-load-icon"></span>
                  Load Data
                </button>
                <button class="btn btn-outline" id="ds160-clear-input">
                  Clear
                </button>
              </div>
            </div>

            <!-- Data Preview Section (hidden until data is loaded) -->
            <div id="ds160DataSection" style="display: none;">
              <div class="separator-horizontal"></div>
              <div class="flex items-center gap-2 mb-4">
                <span class="icon" id="ds160-data-icon"></span>
                <h3 class="font-semibold">Extracted Data</h3>
              </div>
          <div id="ds160DataPreview" class="data-preview" style="background: #f8f9fa; border-radius: 6px; padding: 12px; font-family: 'Monaco', 'Menlo', monospace; font-size: 12px; max-height: 200px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 15px;"></div>
          
              <div class="flex flex-col gap-2 mt-4">
                <button class="btn btn-primary w-full" id="ds160-fill">
                  <span class="icon-sm" id="ds160-fill-icon"></span>
                  Auto-Fill DS-160 Form
                </button>
                <button class="btn btn-secondary w-full" id="ds160-edit">
                  ‚úèÔ∏è Edit Data
                </button>
              </div>
            </div>

            <div class="info-section mt-4">
              <h3 class="font-semibold mb-2">Instructions:</h3>
              <ol class="text-sm text-muted">
                <li>Navigate to the DS-160 form page (ceac.state.gov)</li>
                <li>Paste your extracted JSON data above</li>
                <li>Click "Load Data" to validate and preview</li>
                <li>Click "Auto-Fill DS-160 Form" to fill the form</li>
                <li>Review and complete any remaining fields</li>
              </ol>
            </div>
          </div> <!-- End card-content -->
        </div> <!-- End card -->
      </div> <!-- End module-content -->
    </template>

    <!-- Postal Code Lookup Template -->
    <template id="postal-template">
      <div class="module-content">
        <div class="module-header">
          <h2>Japanese Postal Code Lookup</h2>
          <p>Convert postal codes to full addresses</p>
        </div>
        
        <div class="input-section">
          <label for="postal-code-input">Enter Japanese Postal Code:</label>
          <div class="postal-input-group">
            <input 
              type="text" 
              id="postal-code-input" 
              class="postal-input" 
              placeholder="e.g., 150-0002 or 1500002"
              maxlength="10"
            />
            <button class="btn btn-primary" id="postal-lookup">
              Lookup
            </button>
          </div>
          <small class="input-hint">Accepts formats: 1234567, 123-4567, „Äí123-4567</small>
        </div>

        <div id="postal-results" class="postal-results hidden">
          <h3>Address Information:</h3>
          
          <div class="address-field">
            <label>Full Address:</label>
            <div class="field-value">
              <span id="full-address"></span>
              <button class="copy-btn" data-copy="full-address" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Prefecture (State):</label>
            <div class="field-value">
              <span id="prefecture"></span>
              <button class="copy-btn" data-copy="prefecture" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>City/Ward:</label>
            <div class="field-value">
              <span id="city"></span>
              <button class="copy-btn" data-copy="city" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Area/Street:</label>
            <div class="field-value">
              <span id="street"></span>
              <button class="copy-btn" data-copy="street" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Postal Code:</label>
            <div class="field-value">
              <span id="formatted-postal"></span>
              <button class="copy-btn" data-copy="formatted-postal" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Address Line 1:</label>
            <div class="field-value">
              <span id="address-line1"></span>
              <button class="copy-btn" data-copy="address-line1" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Address Line 2:</label>
            <div class="field-value">
              <span id="address-line2"></span>
              <button class="copy-btn" data-copy="address-line2" title="Copy to clipboard">üìã</button>
            </div>
          </div>
        </div>

        <div id="postal-error" class="error-message hidden"></div>

        <div class="info-section">
          <h3>How to Use:</h3>
          <ol>
            <li>Enter a Japanese postal code (7 digits)</li>
            <li>Click "Lookup" to fetch address</li>
            <li>Click üìã to copy any field to clipboard</li>
            <li>Use copied values in your forms</li>
          </ol>
          
          <h3>Data Source:</h3>
          <p>Powered by ZipCloud API - Official Japanese postal code database</p>
        </div>
      </div>
    </template>

    <!-- Text Extractor Template -->
    <template id="text-extractor-template">
      <div class="module-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <span class="icon" id="text-extractor-icon"></span>
              Text Extractor
            </h2>
            <p class="card-description">Extract text from documents and images using AI</p>
          </div>
        
          <div class="card-content">
            <!-- File Upload Section -->
            <div id="text-extractor-drop-zone" class="drop-zone">
              <input type="file" id="text-extractor-file-input" accept="image/*,.pdf" multiple hidden />
              <span class="drop-zone-icon" id="text-extractor-upload-icon"></span>
              <p class="drop-zone-text">Drop files here or click to browse</p>
              <p class="drop-zone-hint">Supports: JPG, PNG, GIF, WebP, PDF<br/>Extract text from passports, IDs, handwritten forms, and documents</p>
            </div>
          
            <!-- File List -->
            <div id="text-extractor-file-list" class="mt-4"></div>
            
            <!-- Action Buttons -->
            <div class="flex gap-2 mt-4">
              <button id="text-extractor-process-btn" class="btn btn-primary" disabled>
                <span class="icon-sm" id="text-extractor-process-icon"></span>
                Process Files
              </button>
              <button id="text-extractor-clear-btn" class="btn btn-outline">
                Clear
              </button>
            </div>
        
            <!-- Processing Indicator -->
            <div id="text-extractor-processing" class="alert alert-info mt-4" style="display: none;">
              <span class="spinner"></span>
              <div>
                <p class="alert-title">Processing</p>
                <p class="alert-description">Extracting text with AI...</p>
              </div>
            </div>
        
            <!-- Status Messages -->
            <div id="text-extractor-status" style="display: none;"></div>
        
            <!-- Results Section -->
            <div class="mt-4">
              <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold">Extracted Data</h3>
                <button id="text-extractor-export-all" class="btn btn-sm btn-secondary" style="display: none;">
                  <span class="icon-sm" id="text-extractor-export-icon"></span>
                  Export All
                </button>
              </div>
              <div id="text-extractor-results"></div>
            </div>
        
            <!-- History Section -->
            <div class="mt-4">
              <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold">Recent Extractions</h3>
                <button id="text-extractor-clear-history" class="btn btn-sm btn-ghost">Clear History</button>
              </div>
              <div id="text-extractor-history" class="history-list"></div>
            </div>
          </div> <!-- End card-content -->
        </div> <!-- End card -->
      </div> <!-- End module-content -->
    </template>

    <!-- Photo Checker Template -->
    <template id="photo-template">
      <div class="module-content">
        <div class="module-header">
          <h2>üì∏ DS-160 Photo Checker</h2>
          <p>AI-powered passport photo validation</p>
        </div>
        
        <!-- Upload Area -->
        <div class="upload-section">
          <div class="upload-area" id="photo-upload-area">
            <input type="file" id="photo-input" accept="image/jpeg,image/jpg" hidden>
            <div class="upload-placeholder">
              <span class="upload-icon">üì∑</span>
              <p>Click to upload or drag & drop</p>
              <small>JPEG only, max 240KB</small>
            </div>
          </div>
        </div>
        
        <!-- Preview -->
        <div id="photo-preview" class="photo-preview" style="display: none;">
          <img id="preview-image" />
          <div id="metadata-display" class="metadata-info"></div>
        </div>
        
        <!-- Loading -->
        <div id="validation-loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <p>Analyzing photo with AI...</p>
        </div>
        
        <!-- Results -->
        <div id="validation-results" class="validation-results" style="display: none;">
          <!-- Results populated dynamically -->
        </div>
        
        <!-- Actions -->
        <div class="button-group">
          <button id="photo-validate" class="btn btn-primary" disabled>
            üîç Validate Photo
          </button>
          <button id="photo-clear" class="btn btn-secondary">
            üóëÔ∏è Clear
          </button>
        </div>

        <div class="info-section">
          <h3>Instructions:</h3>
          <ol>
            <li>Upload a passport photo (JPEG format)</li>
            <li>Photo will be checked against DS-160 requirements</li>
            <li>AI will analyze composition, quality, and compliance</li>
            <li>Get instant feedback and recommendations</li>
          </ol>
        </div>
      </div>
    </template>

    <!-- Visa Scheduling Template -->
    <template id="visa-template">
      <div class="module-content">
        <div class="module-header">
          <h2>üóΩ US Visa Scheduling Auto-Filler</h2>
          <p>Fill your visa appointment forms instantly</p>
        </div>
        
        <!-- Person Selection Area (hidden until data is loaded) -->
        <div id="personSelectionArea" class="card" style="display: none;">
          <div class="card-title">
            <span class="icon">üë§</span>
            Select Person to Fill
          </div>
          <div id="personRadioList" style="font-size: 13px; line-height: 1.8; margin-bottom: 15px; max-height: 200px; overflow-y: auto;">
            <!-- Radio buttons will be inserted here dynamically -->
          </div>
          <div class="button-group">
            <button id="fillSelectedPersonBtn" class="btn btn-primary" disabled>
              üöÄ Auto-Fill Selected Person
            </button>
            <button id="editDataBtn" class="btn btn-secondary">
              ‚úèÔ∏è Edit Data
            </button>
          </div>
        </div>

        <!-- Data Input Area -->
        <div id="dataInputArea" class="input-section">
          <label for="visa-data">
            <span class="icon">üìã</span>
            Paste Your Data (JSON Format)
          </label>
          <textarea id="visa-data" class="data-input" placeholder='{
  "applicant": {
    "atlas_first_name": "John",
    "atlas_last_name": "Doe",
    "atlas_email": "john@example.com"
  },
  "dependents": [
    {
      "id": "dep_1",
      "displayName": "Jane Doe (Spouse)",
      "atlas_first_name": "Jane",
      "atlas_last_name": "Doe"
    }
  ]
}' rows="10"></textarea>
          <div class="field-count" id="fieldCount"></div>
          
          <div class="button-group">
            <button id="visa-load" class="btn btn-success">
              Load Data
            </button>
            <button id="visa-clear" class="btn btn-danger">
              Clear
            </button>
          </div>
        </div>

        <div id="loadingSpinner" style="display: none;">
          <div class="spinner"></div>
          <p style="margin-top: 10px; font-size: 13px;">Filling form...</p>
        </div>

        <div class="info-section">
          <h3>Supported Pages:</h3>
          <ul>
            <li>Signup/Registration</li>
            <li>Payment Information</li>
            <li>Personal Information</li>
            <li>Dependent Management</li>
            <li>Application Details</li>
          </ul>
        </div>
      </div>
    </template>
  </div>

  <script src="icons/icons.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';
    }
  </script>
  <script src="modules/text-extractor/text-extractor-service.js"></script>
  <script src="modules/text-extractor/text-extractor-ui.js"></script>
  <script type="module" src="sidebar.js"></script>
</body>
</html>
