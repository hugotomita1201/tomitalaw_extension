<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TomitaLaw AI Extension</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Header with Logo -->
    <div class="header">
      <img src="../icons/icon128.png" alt="TomitaLaw Logo" class="header-logo">
      <h1>TomitaLaw AI Extension</h1>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <!-- Tabs will be dynamically generated here -->
    </div>

    <!-- Tab Content Area -->
    <div class="tab-content">
      <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Status/Notification Area -->
    <div class="status-bar">
      <div id="status-message" class="status-message"></div>
    </div>
  </div>

  <!-- Module-specific UI templates will be loaded dynamically -->
  <div id="module-templates" style="display: none;">
    <!-- DS-160 Template -->
    <template id="ds160-template">
      <div class="module-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <span class="icon" id="ds160-icon"></span>
              DS-160 Form Auto-Filler
            </h2>
          </div>
        
          <div class="card-content">
            <!-- Data Input Section -->
            <div id="ds160DataInputSection">
              <label for="ds160-data" class="ds160-label">DS-160 Core Data (JSON format):</label>
              <textarea id="ds160-data" class="ds160-textarea" placeholder='Paste the main DS-160 JSON data here...

Example format:
{
  "personal": {
    "givenName": "John",
    "surname": "Smith",
    "dateOfBirth": "1990-01-15"
  },
  "passport": {
    "passportNumber": "AB123456"
  }
}' rows="8"></textarea>
              
              <label for="ds160-evisa-data" class="ds160-label ds160-label-secondary">Partial JSON / Updates (Optional):</label>
              <textarea id="ds160-evisa-data" class="ds160-textarea" placeholder='Paste any partial JSON data to merge with the main data above...

Examples:
‚Ä¢ Missing e-visa job details
‚Ä¢ Additional travel companions  
‚Ä¢ Updated contact information
‚Ä¢ Any section that needs updating

Example format:
{
  "evisaApplicantUSPosition": {
    "title": "Software Engineer",
    "duties": "Develop and maintain software applications"
  }
}

This will be intelligently merged into your main data.' rows="8"></textarea>
          
              <div class="flex gap-2 mt-4">
                <button class="btn btn-primary" id="ds160-load">
                  <span class="icon-sm" id="ds160-load-icon"></span>
                  Load Data
                </button>
                <button class="btn btn-outline" id="ds160-clear-input">
                  Clear
                </button>
              </div>
            </div>

            <!-- Data Preview Section (hidden until data is loaded) -->
            <div id="ds160DataSection" style="display: none;">
              <div class="separator-horizontal"></div>
              <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                  <span class="icon" id="ds160-data-icon"></span>
                  <h3 class="font-semibold">Extracted Data</h3>
                </div>
                <div class="flex gap-2">
                  <button class="btn btn-sm btn-ghost" id="ds160-copy-json">
                    üìã Copy JSON
                  </button>
                  <button class="btn btn-sm btn-ghost" id="ds160-view-raw">
                    <span style="font-size: 12px;">{ }</span> Raw
                  </button>
                  <button class="btn btn-sm btn-ghost" id="ds160-expand-all">
                    Expand All
                  </button>
                </div>
              </div>
              
              <!-- Editable Data Viewer -->
              <div id="ds160EditableData" class="editable-data-viewer">
                <!-- Dynamic content will be inserted here -->
              </div>
              
              <!-- Legacy text preview (hidden by default) -->
              <div id="ds160DataPreview" class="data-preview" style="display: none; background: #f8f9fa; border-radius: 6px; padding: 12px; font-family: 'Monaco', 'Menlo', monospace; font-size: 12px; max-height: 200px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 15px;"></div>
          
              <div class="flex flex-col gap-2 mt-4">
                <button class="btn btn-primary w-full" id="ds160-fill">
                  <span class="icon-sm" id="ds160-fill-icon"></span>
                  Auto-Fill DS-160 Form
                </button>
                <div class="flex gap-2">
                  <button class="btn btn-secondary flex-1" id="ds160-save-changes" style="display: none;">
                    üíæ Save Changes
                  </button>
                  <button class="btn btn-outline flex-1" id="ds160-edit">
                    ‚úèÔ∏è Edit JSON
                  </button>
                </div>
              </div>
            </div>

            <div class="info-section mt-4">
              <h3 class="font-semibold mb-2">Instructions:</h3>
              <ol class="text-sm text-muted">
                <li>Navigate to the DS-160 form page (ceac.state.gov)</li>
                <li>Paste your extracted JSON data above</li>
                <li>Click "Load Data" to validate and preview</li>
                <li>Click "Auto-Fill DS-160 Form" to fill the form</li>
                <li>Review and complete any remaining fields</li>
              </ol>
            </div>
          </div> <!-- End card-content -->
        </div> <!-- End card -->
      </div> <!-- End module-content -->
    </template>

    <!-- DS-160 Retrieval Template -->
    <template id="ds160-retrieval-template">
      <div class="module-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <span class="icon">üîÑ</span>
              DS-160 Retrieval Helper
            </h2>
            <p class="text-sm text-muted">Keep applications active (30-day expiration tracking)</p>
          </div>

          <div class="card-content">
            <!-- Search and Sort -->
            <div class="flex gap-2 mb-4">
              <input
                type="text"
                id="retrieval-search"
                class="form-input flex-1"
                placeholder="Search by Application ID, Surname, or Notes..."
              >
              <select id="retrieval-sort" class="form-input" style="width: auto; min-width: 180px;">
                <option value="urgent-first">Most Urgent First</option>
                <option value="urgent-last">Least Urgent First</option>
                <option value="app-id">Application ID</option>
                <option value="surname">Surname</option>
                <option value="date-added">Date Added</option>
              </select>
            </div>

            <!-- Action Buttons -->
            <div class="mb-4">
              <button class="btn btn-primary w-full mb-2" id="retrieval-add-new">
                + Add New
              </button>
              <div class="flex gap-2">
                <button class="btn btn-outline flex-1" id="retrieval-import">
                  üì• Import JSON
                </button>
                <button class="btn btn-outline flex-1" id="retrieval-export">
                  üì§ Export JSON
                </button>
              </div>
            </div>

            <!-- Hidden file input for JSON import -->
            <input
              type="file"
              id="retrieval-file-input"
              accept=".json"
              style="display: none;"
            >

            <!-- Applications List -->
            <div id="retrieval-list-container">
              <div id="retrieval-list" class="applications-list">
                <!-- Applications will be dynamically inserted here -->
                <div class="empty-state">
                  <p class="text-muted">No applications stored yet.</p>
                  <p class="text-sm text-muted">Click "Add New" or "Import JSON" to get started.</p>
                </div>
              </div>
            </div>

            <!-- Add/Edit Form (hidden by default) -->
            <div id="retrieval-form" class="form-section" style="display: none;">
              <div class="separator-horizontal"></div>
              <h3 class="font-semibold mb-3" id="form-title">Add New Application</h3>

              <div class="form-group">
                <label for="form-appId" class="form-label">Application ID *</label>
                <input
                  type="text"
                  id="form-appId"
                  class="form-input"
                  placeholder="AA00EX69LD"
                  maxlength="10"
                >
              </div>

              <div class="form-group">
                <label for="form-surname" class="form-label">Surname *</label>
                <input
                  type="text"
                  id="form-surname"
                  class="form-input"
                  placeholder="YAGI"
                >
                <p class="text-xs text-muted">First 5 letters will be used for security question</p>
              </div>

              <div class="form-group">
                <label for="form-year" class="form-label">Year of Birth *</label>
                <input
                  type="text"
                  id="form-year"
                  class="form-input"
                  placeholder="1968"
                  maxlength="4"
                >
              </div>

              <div class="form-group">
                <label for="form-mother" class="form-label">Mother's Mother's Given Name *</label>
                <input
                  type="text"
                  id="form-mother"
                  class="form-input"
                  placeholder="KAZUKO"
                >
              </div>

              <div class="form-group">
                <label for="form-notes" class="form-label">Notes (optional)</label>
                <input
                  type="text"
                  id="form-notes"
                  class="form-input"
                  placeholder="E-2 Renewal, L-1A Initial, etc."
                >
              </div>

              <div class="flex gap-2 mt-4">
                <button class="btn btn-primary flex-1" id="form-save">
                  üíæ Save
                </button>
                <button class="btn btn-outline flex-1" id="form-cancel">
                  Cancel
                </button>
              </div>
            </div>

            <!-- Import Form (hidden by default) -->
            <div id="import-form" class="form-section" style="display: none;">
              <div class="separator-horizontal"></div>
              <h3 class="font-semibold mb-3">Import Applications</h3>

              <!-- Option 1: Paste JSON -->
              <div class="form-group">
                <label class="form-label">Option 1: Paste JSON</label>
                <textarea
                  id="import-json-text"
                  class="textarea"
                  placeholder='{"applications": [...]}'
                  rows="8"
                ></textarea>
                <button class="btn btn-primary w-full mt-2" id="import-from-paste">
                  üìã Import from Pasted JSON
                </button>
              </div>

              <div class="separator-horizontal"></div>

              <!-- Option 2: Upload File -->
              <div class="form-group">
                <label class="form-label">Option 2: Upload JSON File</label>
                <button class="btn btn-outline w-full" id="import-from-file-btn">
                  üìÅ Choose File
                </button>
              </div>

              <button class="btn btn-ghost w-full mt-2" id="import-cancel">
                Cancel
              </button>
            </div>

            <!-- Instructions -->
            <div class="info-section mt-4">
              <h3 class="font-semibold mb-2">How to Use:</h3>
              <ol class="text-sm text-muted">
                <li>Add applications using "Add New" or "Import JSON"</li>
                <li>Navigate to DS-160 retrieval page (ceac.state.gov/genniv)</li>
                <li>Click "Auto-Fill" on any application</li>
                <li>Solve the captcha manually</li>
                <li>Click "Retrieve Application" and save to update timestamp</li>
              </ol>

              <div class="mt-3 p-3" style="background: #fff3cd; border-radius: 6px; border-left: 4px solid #ffc107;">
                <p class="text-sm" style="margin: 0; color: #856404;">
                  <strong>‚è∞ 30-Day Expiration:</strong> Applications expire if not accessed within 30 days.
                  Color coding shows urgency:
                  <span style="color: #28a745;">‚óè</span> Safe (0-14 days),
                  <span style="color: #ffc107;">‚óè</span> Warning (15-25 days),
                  <span style="color: #dc3545;">‚óè</span> Critical (26-30 days)
                </p>
              </div>
            </div>

            <!-- Advanced: Edit JSON -->
            <div class="separator-horizontal"></div>
            <button class="btn btn-ghost w-full" id="retrieval-edit-json">
              üîß Advanced: Edit JSON
            </button>

            <!-- Edit JSON Form (hidden by default) -->
            <div id="edit-json-form" class="form-section" style="display: none;">
              <div class="separator-horizontal"></div>
              <h3 class="font-semibold mb-3">Edit Raw JSON</h3>
              <p class="text-sm text-muted mb-3">
                ‚ö†Ô∏è Advanced users only. Edit raw JSON data for mass operations.
              </p>

              <textarea
                id="edit-json-text"
                class="textarea"
                rows="15"
                style="font-family: monospace; font-size: 12px;"
              ></textarea>

              <div class="flex gap-2 mt-3">
                <button class="btn btn-primary flex-1" id="edit-json-save">
                  üíæ Save
                </button>
                <button class="btn btn-destructive flex-1" id="edit-json-clear">
                  üóëÔ∏è Clear All
                </button>
                <button class="btn btn-outline flex-1" id="edit-json-cancel">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Postal Code Lookup Template -->
    <template id="postal-template">
      <div class="module-content">
        <div class="module-header">
          <h2>Japanese Postal Code Lookup</h2>
          <p>Convert postal codes to full addresses</p>
        </div>
        
        <div class="input-section">
          <label for="postal-code-input">Enter Japanese Postal Code:</label>
          <div class="postal-input-group">
            <input 
              type="text" 
              id="postal-code-input" 
              class="postal-input" 
              placeholder="e.g., 150-0002 or 1500002"
              maxlength="10"
            />
            <button class="btn btn-primary" id="postal-lookup">
              Lookup
            </button>
          </div>
          <small class="input-hint">Accepts formats: 1234567, 123-4567, „Äí123-4567</small>
        </div>

        <div id="postal-results" class="postal-results hidden">
          <h3>Address Information:</h3>
          
          <div class="address-field">
            <label>Full Address:</label>
            <div class="field-value">
              <span id="full-address"></span>
              <button class="copy-btn" data-copy="full-address" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Prefecture (State):</label>
            <div class="field-value">
              <span id="prefecture"></span>
              <button class="copy-btn" data-copy="prefecture" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>City/Ward:</label>
            <div class="field-value">
              <span id="city"></span>
              <button class="copy-btn" data-copy="city" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Area/Street:</label>
            <div class="field-value">
              <span id="street"></span>
              <button class="copy-btn" data-copy="street" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Postal Code:</label>
            <div class="field-value">
              <span id="formatted-postal"></span>
              <button class="copy-btn" data-copy="formatted-postal" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Address Line 1:</label>
            <div class="field-value">
              <span id="address-line1"></span>
              <button class="copy-btn" data-copy="address-line1" title="Copy to clipboard">üìã</button>
            </div>
          </div>

          <div class="address-field">
            <label>Address Line 2:</label>
            <div class="field-value">
              <span id="address-line2"></span>
              <button class="copy-btn" data-copy="address-line2" title="Copy to clipboard">üìã</button>
            </div>
          </div>
        </div>

        <div id="postal-error" class="error-message hidden"></div>

        <div class="info-section">
          <h3>How to Use:</h3>
          <ol>
            <li>Enter a Japanese postal code (7 digits)</li>
            <li>Click "Lookup" to fetch address</li>
            <li>Click üìã to copy any field to clipboard</li>
            <li>Use copied values in your forms</li>
          </ol>
          
          <h3>Data Source:</h3>
          <p>Powered by ZipCloud API - Official Japanese postal code database</p>
        </div>
      </div>
    </template>

    <!-- Text Extractor Template -->
    <template id="text-extractor-template">
      <div class="module-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <span class="icon" id="text-extractor-icon"></span>
              Text Extractor
            </h2>
            <p class="card-description">Extract text from documents and images using AI</p>
          </div>
        
          <div class="card-content">
            <!-- File Upload Section -->
            <div id="text-extractor-drop-zone" class="drop-zone">
              <input type="file" id="text-extractor-file-input" accept="image/*,.pdf" multiple hidden />
              <span class="drop-zone-icon" id="text-extractor-upload-icon"></span>
              <p class="drop-zone-text">Drop files here or click to browse</p>
              <p class="drop-zone-hint">Supports: JPG, PNG, GIF, WebP, PDF<br/>Extract text from passports, IDs, handwritten forms, and documents</p>
            </div>
          
            <!-- File List -->
            <div id="text-extractor-file-list" class="mt-4"></div>
            
            <!-- Action Buttons -->
            <div class="flex gap-2 mt-4">
              <button id="text-extractor-process-btn" class="btn btn-primary" disabled>
                <span class="icon-sm" id="text-extractor-process-icon"></span>
                Process Files
              </button>
              <button id="text-extractor-clear-btn" class="btn btn-outline">
                Clear
              </button>
            </div>
        
            <!-- Processing Indicator -->
            <div id="text-extractor-processing" class="alert alert-info mt-4" style="display: none;">
              <span class="spinner"></span>
              <div>
                <p class="alert-title">Processing</p>
                <p class="alert-description">Extracting text with AI...</p>
              </div>
            </div>
        
            <!-- Status Messages -->
            <div id="text-extractor-status" style="display: none;"></div>
        
            <!-- Results Section -->
            <div class="mt-4">
              <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold">Extracted Data</h3>
                <button id="text-extractor-export-all" class="btn btn-sm btn-secondary" style="display: none;">
                  <span class="icon-sm" id="text-extractor-export-icon"></span>
                  Export All
                </button>
              </div>
              <div id="text-extractor-results"></div>
            </div>
        
            <!-- History Section -->
            <div class="mt-4">
              <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold">Recent Extractions</h3>
                <button id="text-extractor-clear-history" class="btn btn-sm btn-ghost">Clear History</button>
              </div>
              <div id="text-extractor-history" class="history-list"></div>
            </div>
          </div> <!-- End card-content -->
        </div> <!-- End card -->
      </div> <!-- End module-content -->
    </template>

    <!-- Photo Checker Template -->
    <template id="photo-template">
      <div class="module-content">
        <div class="module-header">
          <h2>üì∏ DS-160 Photo Checker</h2>
          <p>AI-powered passport photo validation</p>
        </div>
        
        <!-- Upload Area -->
        <div class="upload-section">
          <div class="upload-area" id="photo-upload-area">
            <input type="file" id="photo-input" accept="image/jpeg,image/jpg" hidden>
            <div class="upload-placeholder">
              <span class="upload-icon">üì∑</span>
              <p>Click to upload or drag & drop</p>
              <small>JPEG only, max 240KB</small>
            </div>
          </div>
        </div>
        
        <!-- Preview -->
        <div id="photo-preview" class="photo-preview" style="display: none;">
          <img id="preview-image" />
          <div id="metadata-display" class="metadata-info"></div>
        </div>
        
        <!-- Loading -->
        <div id="validation-loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <p>Analyzing photo with AI...</p>
        </div>
        
        <!-- Results -->
        <div id="validation-results" class="validation-results" style="display: none;">
          <!-- Results populated dynamically -->
        </div>
        
        <!-- Actions -->
        <div class="button-group">
          <button id="photo-validate" class="btn btn-primary" disabled>
            üîç Validate Photo
          </button>
          <button id="photo-clear" class="btn btn-secondary">
            üóëÔ∏è Clear
          </button>
        </div>

        <div class="info-section">
          <h3>Instructions:</h3>
          <ol>
            <li>Upload a passport photo (JPEG format)</li>
            <li>Photo will be checked against DS-160 requirements</li>
            <li>AI will analyze composition, quality, and compliance</li>
            <li>Get instant feedback and recommendations</li>
          </ol>
        </div>
      </div>
    </template>

    <!-- Visa Scheduling Template -->
    <template id="visa-template">
      <div class="module-content">
        <div class="module-header">
          <h2>üóΩ US Visa Scheduling Auto-Filler</h2>
          <p>Fill your visa appointment forms instantly</p>
        </div>
        
        <!-- Person Selection Area (hidden until data is loaded) -->
        <div id="personSelectionArea" class="card" style="display: none;">
          <div class="card-title">
            <span class="icon">üë§</span>
            Select Person to Fill
          </div>
          <div id="personRadioList" style="font-size: 13px; line-height: 1.8; margin-bottom: 15px; max-height: 200px; overflow-y: auto;">
            <!-- Radio buttons will be inserted here dynamically -->
          </div>
          <div class="button-group">
            <button id="fillSelectedPersonBtn" class="btn btn-primary" disabled>
              üöÄ Auto-Fill Selected Person
            </button>
            <button id="editDataBtn" class="btn btn-secondary">
              ‚úèÔ∏è Edit Data
            </button>
          </div>
        </div>

        <!-- Data Input Area -->
        <div id="dataInputArea" class="input-section">
          <label for="visa-data">
            <span class="icon">üìã</span>
            Paste Your Data (JSON Format)
          </label>
          <textarea id="visa-data" class="data-input" placeholder='{
  "applicant": {
    "atlas_first_name": "John",
    "atlas_last_name": "Doe",
    "atlas_email": "john@example.com"
  },
  "dependents": [
    {
      "id": "dep_1",
      "displayName": "Jane Doe (Spouse)",
      "atlas_first_name": "Jane",
      "atlas_last_name": "Doe"
    }
  ]
}' rows="10"></textarea>
          <div class="field-count" id="fieldCount"></div>
          
          <div class="button-group">
            <button id="visa-load" class="btn btn-success">
              Load Data
            </button>
            <button id="visa-clear" class="btn btn-danger">
              Clear
            </button>
          </div>
        </div>

        <div id="loadingSpinner" style="display: none;">
          <div class="spinner"></div>
          <p style="margin-top: 10px; font-size: 13px;">Filling form...</p>
        </div>

        <div class="info-section">
          <h3>Supported Pages:</h3>
          <ul>
            <li>Signup/Registration</li>
            <li>Payment Information</li>
            <li>Personal Information</li>
            <li>Dependent Management</li>
            <li>Application Details</li>
          </ul>
        </div>
      </div>
    </template>
  </div>

  <script src="icons/icons.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';
    }
  </script>
  <script src="modules/text-extractor/text-extractor-service.js"></script>
  <script src="modules/text-extractor/text-extractor-ui.js"></script>
  <script src="modules/retrieval/retrieval-service.js"></script>
  <script src="modules/retrieval/retrieval-handlers.js"></script>
  <script type="module" src="sidebar.js"></script>
</body>
</html>
